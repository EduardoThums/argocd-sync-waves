apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-1
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/EduardoThums/argocd-sync-waves.git
    targetRevision: main
    path: charts/nginx-1
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-2
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/EduardoThums/argocd-sync-waves.git
    targetRevision: main
    path: charts/nginx-2
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
